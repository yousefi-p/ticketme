{% extends "admin-navbar.html" %}

{% block title %}
    Add Role Page
{% endblock %}

{% block main %}
<div class="row">
    <div class="col-md-6">
        <form action="/add-role" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-50" id="role_name" name="role_name" placeholder="Role Name" type="text" required>
            </div>

            <button class="btn btn-primary" type="submit">Create</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Roles</h2>
        <div class="table-responsive-md">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for role in roles %}
                        <tr>
                            <td>{{ role['name'] | title }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
