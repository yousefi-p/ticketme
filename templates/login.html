{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block navbar %}
<nav class="border navbar navbar-expand-md navbar-dark sticky-top nav-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/static/helpdesk-icon.png" width="50" height="50"><span class="red">Ticket ME!</span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
        </div>
    </div>

</nav>
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
