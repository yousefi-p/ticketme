{% extends "layout.html" %}

{% block title %}
    Users Page
{% endblock %}


{% block main %}

    <div class="table-responsive-md">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Username</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user["first_name"] | title }}  {{ user["last_name"] | title }}</td>
                    <td>{{ user["username"] }}</td>
                    <td>{{ user["role_id"] }}</td>
                    <td><a href=""><button class="btn btn-warning" type="button">Detail</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
{% endblock %}
